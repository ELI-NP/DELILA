#***************************************************************************************
# Board Connection Parameters:
#***************************************************************************************
#[BOARD 0]  Open USB 0 0
[BOARD 0]  Open PCI 0 0 0
[BOARD 1]  Open PCI 0 1 0
[BOARD 2]  Open PCI 0 2 0
[BOARD 3]  Open PCI 0 3 0
#[BOARD 4]  Open PCI 2 0 0
[COMMON]

#---------------------------------------------------------------------------------------
# Acquisition Modes
#---------------------------------------------------------------------------------------
#AcquisitionMode               MIXED
AcquisitionMode               LIST
RecordLength                  5000
PreTrigger                    500
EventBuffering                0

#---------------------------------------------------------------------------------------
# Sync/Trg/Coinc Logic
#---------------------------------------------------------------------------------------
FPIOtype                      NIM
StartMode                     SYNCIN_1ST_SW
#StartMode                     INDEP_SW
SyncinMode                    RUN_CTRL
#SyncinMode                    DISABLED
TrginMode                     EXTTRG_START
VetoWindow                    0
TrgoutMode                    SYNC_OUT
TrgoutMask                    FF

#---------------------------------------------------------------------------------------
# On-board Coincidences
#---------------------------------------------------------------------------------------
CoincMode                     DISABLED
#CoincMode                     PAIRED_NAND
#CoincMode                     CH0_NAND_ANY
#MajorityLevel                 3
CoincWindow                   1000

#---------------------------------------------------------------------------------------
# Input Settings
#---------------------------------------------------------------------------------------
EnableInput                   1
PulsePolarity                 POSITIVE
BaselineDCoffset              10
InputDynamicRange             0
Decimation                    0

#---------------------------------------------------------------------------------------
# Discriminator
#---------------------------------------------------------------------------------------
DiscrMode                     RCCR2_PHA
#DiscrMode                     LED_PHA
TriggerThreshold              210
TrgHoldOff                    480
TTFsmoothing                  0
TTFdelay                      48

#---------------------------------------------------------------------------------------
# Trapezoidal Filter (DPP-PHA)
#---------------------------------------------------------------------------------------
NSPeak                        1
PeakHoldOff                   10000
TrapNSBaseline                3
TrapRiseTime                  5000
TrapFlatTop                   1000
TrapPoleZero                  47000
PeakingTime                   800

